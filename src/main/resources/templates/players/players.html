<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head>
    <title>Discipline history data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<div th:replace="~{fragments/header :: header}">Header</div>
<body>
<div class="container-xl">
    <form th:action="@{/players/search?sort={field},{direction}(field=${sortField},direction=${sortDirection})}"
          method="post" th:object="${searchFilters}">
        <div class="input-group">
            <span class="input-group-text" id="dateRangeSpan">Date Range</span>
            <input type="date" class="form-control" placeholder="Start date" aria-label="Start date"
                   aria-describedby="dateRangeSpan" id="start-date" th:field="${searchFilters.start}"
                   value="<${# searchFilters.start==null ? null : dates.format(searchFilters.start, 'dd.MM.yyyy')}>">
            <input type="date" class="form-control" placeholder="End date" aria-label="End date"
                   aria-describedby="dateRangeSpan" id="end-date" th:field="${searchFilters.end}"
                   value="<${# searchFilters.end==null ? null : dates.format(searchFilters.end, 'dd.MM.yyyy')}>">
            <button class="btn btn-outline-secondary" type="submit" id="button-search">Search</button>
            <div class="input-group">
                <label class="input-group-text" for="filterRuleSelection">Rules</label>
                <select class="form-select" multiple id="filterRuleSelection" size="3" th:field="*{rules}">
                    <option th:each="rule : ${rules}"
                            th:value="${{rule}}"
                            th:text="${rule.reason}">
                    </option>
                </select>
            </div>
        </div>
    </form>
    <table class="table table-striped table-responsive-xl">
        <thead>
        <tr>
            <th th:replace="fragments/sorting :: sorting('players','name','Name')"></th>
            <th th:replace="fragments/sorting :: sorting('players','discordNickName','Discord')"></th>
            <th th:replace="fragments/sorting :: sorting('players','swgohAllyCode','swgohAllyCode')"></th>
            <th th:replace="fragments/sorting :: sorting('players','disciplinePointsTotal','Discipline points')"></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${players.empty}">
            <td colspan="4">No players found!</td>
        </tr>
        <tr th:each="player : ${players}">
            <td th:text="${player.name}"></td>
            <td th:text="${player.discordNickName == null ? '' : player.discordNickName}"></td>
            <td th:text="${player.swgohAllyCode == null ? '' : player.swgohAllyCode}"></td>
            <td th:text="${player.disciplinePointsTotal}"></td>
            <!--            <td><a th:href="@{/players/{id}(id=${player.id})}">Edit</a></td>-->
            <!--            <td><a th:href="@{/players/{id}(id=${player.id})/addpoints}">Add points</a></td>-->
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        th:data-bs-target="'#modalPlayer'+${player.id}">
                    Add points
                </button>
                <div class="modal fade" th:id="'modalPlayer'+${player.id}" tabindex="-1"
                     role="dialog" aria-labelledby="playerModalLabel"
                     aria-hidden="true" th:object="${historyData}">
                    <div class="modal-dialog" th:object="${historyData}">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="playerModalLabel" th:text="${player.name}"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{'players/'+${player.id}+'/addpoints'}" method="post"
                                      th:object="${historyData}">
                                    <div class="input-group">
                                        <span class="input-group-text" id="modalPlayerName">Date</span>
                                        <input type="date" class="form-control" placeholder="Date"
                                               aria-label="Point date"
                                               aria-describedby="addon-wrapping" id="pointDate"
                                               th:field="${historyData.date}">
                                        <label class="input-group-text" for="inputGroupSelectReason">Reason</label>
                                        <select class="form-select" id="inputGroupSelectReason"
                                                th:field="${historyData.ruleId}">
                                            <option selected disabled value="null">Choose...</option>
                                            <option th:each="rule : ${rules}"
                                                    th:value="${rule.id}"
                                                    th:text="${rule.reason}">
                                            </option>
                                        </select>
                                    </div>
                                    <p></p>
                                    <div class="container">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td>
                <form th:action="@{'players/'+${player.id}+'/history'}" method="get">
                    <button type="submit" class="btn btn-primary">
                        History
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
