<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head>
    <title>Discipline history data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>
<body>
<div class="container">
    <table class="table table-striped table-responsive-xl">
        <thead>
        <tr>
            <th th:replace="fragments/sorting :: sorting('players','name','Name')"></th>
            <th th:replace="fragments/sorting :: sorting('players','discordNickName','Discord')"></th>
            <th th:replace="fragments/sorting :: sorting('players','swgohAllyCode','swgohAllyCode')"></th>
            <th th:replace="fragments/sorting :: sorting('players','disciplinePointsTotal','DisciplinePoints')"></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${players.empty}">
            <td colspan="4">No players yet!</td>
        </tr>
        <tr th:each="player : ${players}">
            <td th:text="${player.name}"></td>
            <td th:text="${player.discordNickName}"></td>
            <td th:text="${player.swgohAllyCode}"></td>
            <td th:text="${player.disciplinePointsTotal}"></td>
            <td><a th:href="@{/players/{id}(id=${player.id})}">Edit</a></td>
            <td><a th:href="@{/players/{id}(id=${player.id})/addpoints}">Add points</a></td>
        </tr>
        </tbody>
    </table>
    <div th:insert="~{fragments/footer :: footer}"></div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
      // ...

      $("#btnClear").on("click", function (e) {
        e.preventDefault();
        $("#keyword").text("");
        window.location = "[[@{/players}]]";
      });
    });

    function changePageSize() {
      $("#searchForm").submit();
    }
</script>

</body>
</html>
