<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head>
    <title>Discipline history data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="/resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>

    <script src="/resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="/resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<div th:insert="~{fragments/header :: header}">Header</div>
<body>
<div class="container">
    <div id="task-list">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Reason</th>
                <th>DisciplinePoints</th>
                <th>Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${rules.empty}">
                <td colspan="4">No rules yet!</td>
            </tr>
            <tbody>
            <tr th:each="rule : ${rules}">
                <td th:text="${rule.reason}"></td>
                <td th:text="${rule.disciplinePoints}"></td>
                <td><a th:href="@{/api/rules/{id}(id=${rule.id})}">Edit</a></td>
                <!--                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>-->
            </tr>
            </tbody>
            </tbody>
        </table>
    </div>
    <p><a href="/addrule">Add a new rule </a></p>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
